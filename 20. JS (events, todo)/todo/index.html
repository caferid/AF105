<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- main css -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- fontAwesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>JS todo</title>
</head>

<body>
    <!-- todo wrapper -->
    <div class="todo-wrapper">
        <div class="d-flex align-items-center gap-2">
            <input class="form-control w-75 mb-0" id="search" type="text" placeholder="search todo">
            <select id="sort-by-date" class="form-select w-25">
                <option selected disabled>Sort By Date</option>
                <option value="new">Newest to Oldest</option>
                <option value="old">Oldest to Newest</option>
            </select>
            <select id="sort-by-name" class="form-select w-25">
                <option selected disabled>Sort By Name</option>
                <option value="a-z">A-Z</option>
                <option value="z-a">Z-A</option>
            </select>
        </div>
        <h4>Todo App</h4>
        <!-- todo form -->
        <form id="todo-form" class="d-flex gap-2 mb-3">
            <input class="form-control" id="todo-input" type="text" placeholder="Add your new todo">
            <button class="add-btn" type="submit"><i class="fa-solid fa-plus"></i></button>
        </form>
        <!-- error message -->
        <span class="text-danger text-center d-none mt-1 error-message">Input is required!</span>
        <!-- todo list -->
        <ul id="todo-list">
        </ul>
        <!-- lower todo -->
        <div class="lower-todo d-flex justify-content-between align-items-center mt-4">
            <p class="lead p-0 m-0">You have <span class="text-danger" id="count">no</span> pending tasks</p>
            <button class="clear-btn">Clear All</button>
        </div>
    </div>
    <!-- sweet alert script -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- moment js script -->
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <!-- main script -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
