<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <hr>
    <h2>Student Register Form</h2>
    <!-- fieldset, legend -->
    <form id="student-register">
        <label for="full-name"><b>Full Name: </b></label>
        <input autocomplete="off" name="ad" id="full-name" type="text" placeholder="enter your full name..." maxlength="30" required> <br>
        <label for="age"><b>Age: </b></label>
        <input name="age" id="age" type="number" placeholder="age" max="30" min="17"> <br>
        <label for="email"><b>Email: </b></label>
        <input autocomplete="off" name="email" id="email" type="email" placeholder="enter your email" required> <br>
        <label for="birthdate">Birthdate</label>
        <input name="birthdate" id="birthdate" type="date"> <br>
        <label for="password">Password</label>
        <input name="password" id="password" type="password" placeholder="enter your password"> <br>
        <label for="terms-of-use">Accept terms of use</label>
        <input name="term-of-use" id="terms-of-use" type="checkbox"> <br>
        <label for="gender">Male</label>
        <input name="gender" type="radio">
        <label for="female">Female</label>
        <input name="gender" type="radio"> <br>
        <input name="profilePic" type="file" accept="image/*" required> <br>
        <label for="">Credit</label>
        <input name="credit" id="credit" type="range" min="0" max="1000" step="100"> <br>
        <label for="hair-color">Hair color</label>
        <input name="hair-color" id="hair-color" type="color"> <br>
        <textarea name="" id="" cols="30" rows="10"></textarea> <br>
        <label for="nationality">Nationality</label>
        <select name="nationality" id="nationality">
            <option disabled >Choose your country</option>
            <option value="az">Azerbaijan</option>
            <option value="ru">Russia</option>
            <option value="uk">Ukraine</option>
            <option value="tr">Turkey</option>
            <option value="geo">Georgia</option>
        </select>
        <br>
        <label for="cars">Cars</label>
        <select name="cars" id="cars">
            <optgroup label="German Cars">
                <option value="bmw">BMW</option>
                <option value="mercedes">Mercedes</option>
            </optgroup>
            <optgroup label="Korean Cars">
                <option value="kia">Kia</option>
                <option value="hyundai">Hyundai</option>
            </optgroup>
        </select>
        <button type="submit">register</button>
        <button type="reset">cancel</button>

        <br>
        <select name="number-prefix" id="number-prefix">
            <option value="bakcell">(055)</option>
            <option value="azercell">(050)</option>
            <option value="nar">(070)</option>
        </select>
        <input name="tel" type="tel" placeholder="enter your phone" required>
    </form>

    <input form="student-register" type="text" placeholder="test">
</body>
</html>
