<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register</h1>
    <form action=""  method="">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="firstName">
                First name
            </label>
            <input type="text"  name="firstName" id="firstName" required maxlength="100">
            <br>
            <label for="lastName">
                Last name
            </label>
            <input type="text"  name="lastName" id="lastName" required maxlength="100">
            <br>
            <label for="age">
                Age
            </label>
            <input type="number" name="age" id="age" min="0" max="100">
            <br>
            <label for="gendedr">Gender</label>  
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required minlength="8">
            <br>
            <label for="country">Country</label>
            <select name="country" id="country" required>
                <option selected disabled>Choose the country</option>
                <option value="az">Aze</option>
                <option value="fr">Fra</option>
                <option value="ru">Rus</option>
            </select>
        </fieldset>
        <label for="about">About</label><br>
        <textarea name="about" id="about" cols="30" rows="10">
        </textarea>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
