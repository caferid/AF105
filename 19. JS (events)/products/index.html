<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center mt-3">Products List</h2>
                <form id="product-form">
                    <input id="product-name" class="form-control w-50 d-block m-auto mb-1" type="text"
                        placeholder="enter product name">
                    <div class="product-name-alert alert alert-danger  w-50 d-none m-auto my-2" role="alert">
                        Product Name is required (min-3 characters!)
                    </div>
                    <input id="product-price" class="form-control w-50 d-block m-auto mb-1" type="number"
                        placeholder="enter product price">
                    <div class="product-price-alert alert alert-danger  w-50 d-none m-auto my-2" role="alert">
                        Product Price is required (min-0!)
                    </div>
                    <select class="form-select w-50 d-block m-auto mb-3" id="country">
                        <option selected disabled value="">Select Country</option>
                        <option value="az">Azerbaijan</option>
                        <option value="tr">Turkey</option>
                        <option value="us">USA</option>
                        <option value="ru">Russia</option>
                        <option value="de">Germany</option>
                    </select>
                    <div class="product-country-alert alert alert-danger  w-50 d-none m-auto my-2" role="alert">
                        Product Country is required!
                    </div>
                    <button class="btn btn-outline-warning w-25 d-block m-auto mb-3 submit-btn" type="submit">add product</button>
                </form>
            </div>
        </div>
        <div class="row">
            <h4 class="text-center mt-3">Products</h4>
            <ul class="products-list list-group w-50 m-auto mt-3">
                <li class="list-group-item text-danger text-center empty">LIST IS CURRENTLY EMPTY</li>
            </ul>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
