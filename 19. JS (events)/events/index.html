<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">F
    <title>Document</title>
    <style>
        body{
            height: 200vh;
        }
    </style>
</head>

<body>
    <button id="btn">click me!</button>
    <hr>
    <img width="340" height="200" src="https://bairesdev.mo.cloudinary.net/blog/2023/08/What-Is-JavaScript-Used-For.jpg"
        alt="">
    <hr>
    <input autocomplete="off" class="form-control w-25 d-block m-auto" id="f-name" type="text"
        placeholder="enter your name">
    <div class="alert alert-danger w-25 d-none m-auto mt-2" role="alert">
        First Name should be at least 5 characters!
    </div>
    <hr>
    <form>
        <select name="city" id="city">
            <option value="baku">Baku</option>
            <option value="moscow">Moscow</option>
            <option value="amsterdam">Amsterdam</option>
        </select>
        <input type="text" placeholder="enter your full name">
        <input id="check" type="checkbox">
        <button type="submit">submit</button>
    </form>
    <hr>
    <script src="./index.js"></script>
</body>

</html>
